<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Newsreader%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Galileo Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#111118] dark group/design-root overflow-x-hidden" style='font-family: Newsreader, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#292938] px-10 py-3">
          <div class="flex items-center gap-4 text-white">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M44 11.2727C44 14.0109 39.8386 16.3957 33.69 17.6364C39.8386 18.877 44 21.2618 44 24C44 26.7382 39.8386 29.123 33.69 30.3636C39.8386 31.6043 44 33.9891 44 36.7273C44 40.7439 35.0457 44 24 44C12.9543 44 4 40.7439 4 36.7273C4 33.9891 8.16144 31.6043 14.31 30.3636C8.16144 29.123 4 26.7382 4 24C4 21.2618 8.16144 18.877 14.31 17.6364C8.16144 16.3957 4 14.0109 4 11.2727C4 7.25611 12.9543 4 24 4C35.0457 4 44 7.25611 44 11.2727Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">Story Tree</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-white text-sm font-medium leading-normal" href="#">Explore</a>
              <a class="text-white text-sm font-medium leading-normal" href="#">Create</a>
              <a class="text-white text-sm font-medium leading-normal" href="#">Library</a>
            </div>
            <div class="flex gap-2">
              <button
                class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 bg-[#292938] text-white gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
              >
                <div class="text-white" data-icon="MagnifyingGlass" data-size="20px" data-weight="regular">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                    <path
                      d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                    ></path>
                  </svg>
                </div>
              </button>
              <button
                class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 bg-[#292938] text-white gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
              >
                <div class="text-white" data-icon="BellSimple" data-size="20px" data-weight="regular">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                    <path
                      d="M168,224a8,8,0,0,1-8,8H96a8,8,0,1,1,0-16h64A8,8,0,0,1,168,224Zm53.85-32A15.8,15.8,0,0,1,208,200H48a16,16,0,0,1-13.8-24.06C39.75,166.38,48,139.34,48,104a80,80,0,1,1,160,0c0,35.33,8.26,62.38,13.81,71.94A15.89,15.89,0,0,1,221.84,192ZM208,184c-7.73-13.27-16-43.95-16-80a64,64,0,1,0-128,0c0,36.06-8.28,66.74-16,80Z"
                    ></path>
                  </svg>
                </div>
              </button>
            </div>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://cdn.usegalileo.ai/sdxl10/6b9208b1-7749-4e53-b4fc-2dfd7800828a.png");'
            ></div>
          </div>
        </header>
        <div class="gap-1 px-6 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[920px] flex-1">
            <div class="flex gap-3 p-4">
              <div
                class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
                style='background-image: url("https://cdn.usegalileo.ai/sdxl10/5409398a-59f9-47bc-90e1-1f2dd84e2fcb.png");'
              ></div>
              <div class="flex flex-1 flex-col items-stretch gap-2">
                <div class="flex flex-col gap-1">
                  <div class="flex flex-wrap items-center gap-3">
                    <p class="text-white text-base font-bold leading-tight">Helen Chen</p>
                    <p class="text-[#9d9db8] text-sm font-normal leading-normal">1w</p>
                  </div>
                  <p class="text-white text-base font-normal leading-normal">
                    Hey Tim, I left Cruise a few months ago, though if you're still looking for internship, happy to help connect with folks at Cruise.
                  </p>
                </div>
                <div class="flex max-w-[360px] w-full items-center gap-3 rounded-lg bg-[#292938] p-3">
                  <p class="text-white text-sm font-medium leading-normal line-clamp-2 flex-1">Tim He - Designer</p>
                  <div
                    class="bg-center bg-no-repeat aspect-square bg-cover rounded-lg size-10"
                    style='background-image: url("https://cdn.usegalileo.ai/sdxl10/17ca22af-a34d-4da8-adac-a26e749575f0.png");'
                  ></div>
                </div>
              </div>
            </div>
            <div class="flex gap-3 p-4">
              <div
                class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
                style='background-image: url("https://cdn.usegalileo.ai/sdxl10/04823381-e4f1-477d-b6c3-30a34f76c0e9.png");'
              ></div>
              <div class="flex flex-1 flex-col items-stretch gap-2">
                <div class="flex flex-col gap-1">
                  <div class="flex flex-wrap items-center gap-3">
                    <p class="text-white text-base font-bold leading-tight">Tim He</p>
                    <p class="text-[#9d9db8] text-sm font-normal leading-normal">2w</p>
                  </div>
                  <p class="text-white text-base font-normal leading-normal">That would be great! This is my portfolio website.</p>
                </div>
                <div class="flex max-w-[360px] w-full items-center gap-3 rounded-lg bg-[#292938] p-3">
                  <p class="text-white text-sm font-medium leading-normal line-clamp-2 flex-1">Tim He - Designer</p>
                  <div
                    class="bg-center bg-no-repeat aspect-square bg-cover rounded-lg size-10"
                    style='background-image: url("https://cdn.usegalileo.ai/sdxl10/570c3048-d766-419d-985d-aa581547f564.png");'
                  ></div>
                </div>
              </div>
            </div>
            <div class="flex items-center px-4 py-3 gap-3 @container">
              <div
                class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 shrink-0"
                style='background-image: url("https://cdn.usegalileo.ai/sdxl10/5d3ba223-7545-4431-af28-660c0d4ccc44.png");'
              ></div>
              <label class="flex flex-col min-w-40 h-12 flex-1">
                <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
                  <input
                    placeholder="Send a message"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#292938] focus:border-none h-full placeholder:text-[#9d9db8] px-4 rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal"
                    value=""
                  />
                  <div class="flex border-none bg-[#292938] items-center justify-center pr-4 rounded-r-xl border-l-0 !pr-2">
                    <div class="flex items-center gap-4 justify-end">
                      <div class="flex items-center gap-1">
                        <button class="flex items-center justify-center p-1.5">
                          <div class="text-[#9d9db8]" data-icon="Smiley" data-size="20px" data-weight="regular">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                              <path
                                d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216ZM80,108a12,12,0,1,1,12,12A12,12,0,0,1,80,108Zm96,0a12,12,0,1,1-12-12A12,12,0,0,1,176,108Zm-1.07,48c-10.29,17.79-27.4,28-46.93,28s-36.63-10.2-46.92-28a8,8,0,1,1,13.84-8c7.47,12.91,19.21,20,33.08,20s25.61-7.1,33.07-20a8,8,0,0,1,13.86,8Z"
                              ></path>
                            </svg>
                          </div>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
